<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Font Awesome Styling-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Cal+Sans&family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    
    <!--Custom Styling-->
    <link rel="stylesheet" href="../../css/style.css">
    
    <!--Admin Styling-->
    <link rel="stylesheet" href="../../css/admin.css">
    <link rel="icon" href="images/icon.png" type="image/x-icon">

    <!--CKEditor CSS-->
    <link rel="stylesheet" href="https://cdn.ckeditor.com/ckeditor5/45.0.0/ckeditor5.css" crossorigin>
    <link rel="icon" href="images/icon.png" type="image/x-icon">
</head>
<body>
    <header>
        <div class="logo">
            <h1 class="logo-text">
                <img src="../../images/logo1.png" alt="DEU Logo" class="logo-img">
                <span>DEU</span> Students Forum
            </h1>            
        </div>
        <i class="fa fa-bars menu-toggle"></i>
        <ul class="nav">
            <li>
                <a href="#">
                    <i class="fa fa-user"></i>
                    Rinchen Sherpa
                    <i class="fa fa-chevron-down" style="font-size: .8em;"></i></a>
                <ul>
                <li><a href="../../index.html" class="home">Home</a></li>
                <li><a href="../../login.html" class="logout">Logout</a></li>  
                </ul>
            </li>
        </ul>
        
    </header>
    <!-- Admin Page Wrapper-->
    <div class="admin-wrapper">
    
        <!-- Left Side Bar-->

        <div class="left-sidebar">
            <ul>
                <li><a href="../posts/index.html">Manage Posts</a></li>
                <li><a href="index.html">Manage Users</a></li>
                <li><a href="../topics/index.html">Manage Topics</a></li>
            </ul>

        
        </div>

        <!-- //Left Side Bar-->

        <!-- Admin Content-->

        <div class="admin-content">
            <div class="button-group">
                <a href="create.html" class="btn btn-big">Add User</a>
                <a href="index.html" class="btn btn-big">Manage Users</a>
            </div>

            <div class="content">

                <h2 class="page-title">Add User</h2>


                <form action="create.html" method="post">

                    <div>
                        <label>Username</label>
                        <input type="text" name="username" id="" class="text-input">
                    </div>
                    <div>
                        <label>Email</label>
                        <input type="email" name="email" id="" class="text-input">
                    </div>
                    <div>
                        <label>Password</label>
                        <input type="password" name="password" id="" class="text-input">
                    </div>
                    <div>
                        <label>Password Confirmation</label>
                        <input type="password" name="passwordConf" id="" class="text-input">
                    </div>

                    <div>
                        <label>Role</label>
                        <select name="role" class="text-input">
                            <option value="Admin">Admin</option>
                            <option value="Author">Author</option>
                        </select>
                    </div>

                    <div>
                        <button type="submit" class="btn btn-big">Add User</button>
                    </div>
                </form>

            </div>


        </div>

        <!-- Admin Content-->
    
    <!--//Page Wrapper-->
   </div>   

    <!-- JQuery-->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- CKEditor -->

    <script src="https://cdn.ckeditor.com/ckeditor5/45.0.0/ckeditor5.umd.js" crossorigin></script>
     
    <!--Custom Script-->
    <script src="../../js/script.js"></script>
</body>
</html>
