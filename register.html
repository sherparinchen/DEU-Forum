<body>
    <header>
        <div class="logo">
            <h1 class="logo-text">
                <img src="images/logo1.png" alt="DEU Logo" class="logo-img">
                <span>DEU</span> Students Forum
            </h1>            
        </div>
        <i class="fa fa-bars menu-toggle"></i>
        <ul class="nav">
            <li><a href="index.html">Home</a></li>

    <div class="auth-content">

        <form action="register.html" method="post">
            <h2 class="form-title">Register</h2>

            <!--<div class="msg error">
                <li>Username required</li>
            </div> -->

            <div>
                <label>Username</label>
                <input type="text" name="username" id="" class="text-input">
            </div>
            <div>
                <label>Email</label>
                <input type="email" name="email" id="" class="text-input">
            </div>
            <div>
                <label>Password</label>
                <input type="password" name="password" id="" class="text-input">
            </div>
            <div>
                <label>Password Confirmation</label>
                <input type="password" name="passwordConf" id="" class="text-input">
            </div>
            <div>
                <button type="submit" name="register-btn" class="btn btn-big"><a href="index.html">Register</a></button>
            </div>
            <p>Or <a href="login.html">Sign In</a></p>
        </form>

    </div>
