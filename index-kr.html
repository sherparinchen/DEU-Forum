<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>동의 학생 포럼 – 곧 출시</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="images/icon.png" type="image/x-icon">
  <style>
    body {
      background-image: url('your-background.jpg'); /* Replace with your image */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #eaf3fa;
      color: #333;
    }

    .overlay {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 2rem 2.5rem;
      margin-top: 2rem;
      margin-bottom: 2rem;
      border-radius: 1rem;
      max-width: 600px;
      width: 90%;
      text-align: center;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
    }

    .logo {
      max-width: 280px;
      margin: 0 auto 1.5rem;
    }

    .illustration {
      max-width: 220px;
      margin: 1.5rem auto 1rem;
    }

    .illustration img {
      width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
      border-radius: 0.5rem;
    }

    h1 {
      font-size: 2rem;
      color: #004b87;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.05rem;
      line-height: 1.6;
      color: #444;
      margin-bottom: 0.75rem;
    }

    .home-link {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.6rem 1.2rem;
      background-color: #004b87;
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      border-radius: 0.5rem;
      transition: background 0.3s ease;
    }

    .home-link:hover {
      background-color: #00325f;
    }

    svg text {
      font-family: 'Segoe UI', sans-serif;
      font-weight: 600;
    }

    /* Responsive Design */
    @media (max-width: 1024px) {
      .overlay {
        max-width: 90%;
        padding: 2rem;
      }

      h1 {
        font-size: 1.75rem;
      }

      .illustration {
        max-width: 180px;
        margin: 1rem auto;
      }
    }

    @media (max-width: 768px) {
      .overlay {
        padding: 1.5rem;
      }

      .logo {
        max-width: 240px;
      }

      h1 {
        font-size: 1.5rem;
      }

      .illustration {
        max-width: 150px;
      }
    }

    @media (max-width: 480px) {
      .overlay {
        padding: 1.2rem;
      }

      p {
        font-size: 0.95rem;
      }

      .home-link {
        padding: 0.5rem 1rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <!-- SVG Logo -->
    <div class="logo">
      <svg viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="#ccc" />
          </filter>
        </defs>
        <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle"
              font-size="26" fill="#004b87" filter="url(#softShadow)">
          동의 학생 포럼
        </text>
      </svg>
    </div>

    <!-- Illustration Placeholder -->
    <div class="illustration">
      <img src="images/release.png" alt="Illustration of someone building" />
    </div>

    <!-- Text Info -->
    <h1>곧 출시됩니다!</h1>
    <p>동의 학생 포럼의 한국어 버전을 준비하고 있습니다.<br>곧 여러분과 만날 수 있기를 기대합니다.</p>
    <p><strong>Dong-Eui Student Forum is launching soon!</strong><br>We're building the Korean version of our student discussion platform.</p>

    <!-- English Home Button -->
    <a href="index.html" class="home-link">Go back to English Home</a>
  </div>
</body>
</html>
